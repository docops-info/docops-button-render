                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
        </filter>
        <filter id="Bevel3" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.2" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="10" specularConstant="3.5" specularExponent="10" result="specOut" lighting-color="#ffffff">
                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
        </filter>
    </defs>
    <g transform="translate(0,0)" cursor="pointer" font-family="Arial,DejaVu Sans,sans-serif" font-size="110" filter="url(#Bevel2)">
        <rect x="0" y="0" width="432.16644" height="200" fill="#000000" rx="5" ry="5" stroke="green" stroke-width="5"/>
        <text text-anchor="middle" fill="#ffffff" x="216.08322" y="138"   textLength="332.16644" filter="url(#Bevel2)">HULU</text>
    </g>
    <g transform="translate(442,0)" aria-hidden="true" cursor="pointer"  font-family="Arial,DejaVu Sans,sans-serif" font-size="110" filter="url(#Bevel2)">
