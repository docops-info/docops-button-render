<svg width="120" height="120" version="1.1" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .edge {
                filter: drop-shadow(0 2mm 2mm #66557c);
            }
            .circleedge {
                filter: drop-shadow(0 2mm 2mm #a899bd);
            }
            .odd {
                font-size:8px;
                font-family: Arial, sans-serif;
            }
            .even {
                font-size:8px;
                font-family: Arial, sans-serif;
            }
        </style>
    </defs>
    <g>
             aria-label='Below: + +'>
            <circle cx="60" cy="60" r="50" fill="#0000ff" class="circleedge"/>
            <circle cx="60" cy="60" r="17" fill="url(#grad$index)" class="circleedge"/>
            <line x1="0" x2="0" y1="-20" y2="-80" stroke="$color" stroke-width="2"/>
        <circle cx="0" cy="-80" r="3" fill="$color" />
            <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" fill="white" font-family="Verdana"
                  font-size="12">
                <tspan x="50%" dy="-10">Line 1</tspan>
                <tspan x="50%" dy="10">Line 2</tspan>
            </text>
    </g>
</svg>