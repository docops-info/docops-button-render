      <g transform="translate(650,10)" class="basecard">
          <use xlink:href="#outerBox" stroke="#1a37ad"/>
          <use xlink:href="#topTextBox"/>
          <text text-anchor="middle" x="150" y="67.75" filter="url(#Bevel2)"
                style="fill: #1a37ad; font: bold 60px Arial, Helvetica, sans-serif;">Hello
          </text>

