<svg width="600" height='400' viewBox='0 0 600 400' xmlns='http://www.w3.org/2000/svg' role='img'
     aria-label='Celebrate: Tonight'>
    <title>Celebrate: Tonight</title>
    <defs>
        <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
        </filter>
        <linearGradient id="ID0756d7d2-2648-4a67-89af-c133b3a8d4c9" x2="1" y2="1">
            <stop class="stop1" offset="0%" stop-color="#a48bdb">
                <animate attributeName="stop-color"
                         values="#a48bdb;#7651c9;#4918B8;#a48bdb;#7651c9;#4918B8;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <stop class="stop2" offset="50%" stop-color="#7651c9">
                <animate attributeName="stop-color"
                         values="#a48bdb;#7651c9;#4918B8;#a48bdb;#7651c9;#4918B8;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <stop class="stop3" offset="100%" stop-color="#4918B8">
                <animate attributeName="stop-color"
                         values="#a48bdb;#7651c9;#4918B8;#a48bdb;#7651c9;#4918B8;" dur="20s" repeatCount="indefinite">
                </animate>
            </stop>
            <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5"
                              dur="10s" repeatCount="indefinite" />
        </linearGradient>
        <style>
            .shadM {
                fill: #c30213;
                filter: drop-shadow(0 2mm 1mm #c30213);
            }
            .shadR {
                fill: rgb(51, 182, 169);
                filter: drop-shadow(0 2mm 1mm rgb(51, 182, 169));
            }

            .shadG {
                fill: rgb(84, 210, 0);
                filter: drop-shadow(0 2mm 1mm rgb(84, 210, 0));
            }
            .milestone {
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                font-size: 10px;
                font-weight: bold;
            }

            .milestone > .entry {
                text-anchor: start;
                font-weight: normal;
            }
        </style>
    </defs>
    <text x="300" y="18" fill="#000000" text-anchor="middle"  font-size="18px">Release Strategy Builder by DocOps</text>
    <g transform="translate(-30,-10)" class="shadM">
        <text text-anchor="middle" x="150" y="45" class="milestone">July 30th, 2023</text>
        <rect x="50" y="50" width="220" height="100" fill="#fcfcfc" stroke="#c30213"/>
        <g transform="translate(220,50)">
            <polygon points="50 0, 100 50, 50 100" style="fill:#fcfcfc;stroke:#c30213;stroke-width:1"/>
        </g>
        <text x="275" y="100" class="milestone">M1</text>
        <text text-anchor="middle" x="150" y="65" class="milestone">Validates PI Portal Fallback Package
            <tspan x="55" dy="10" class="entry">- Deploy Portal internal and external Okta off.</tspan>
            <tspan x="55" dy="10" class="entry">- QA Validates PI Portal</tspan>
        </text>
    </g>
    <g transform="translate(250,-10)" class="shadM">
        <text text-anchor="middle" x="150" y="45" class="milestone">August 12th, 2023</text>
        <rect x="50" y="50" width="220" height="100" fill="#fcfcfc" stroke="#c30213"/>
        <g transform="translate(220,50)">
            <polygon points="50 0, 100 50, 50 100" style="fill:#fcfcfc;stroke:#c30213;stroke-width:1"/>
        </g>
        <text x="275" y="100" class="milestone">M2</text>
        <text text-anchor="middle" x="150" y="65" class="milestone">Validates PI Portal Fallback Package
            <tspan x="55" dy="10" class="entry">- Deploy Portal internal and external Okta off.</tspan>
            <tspan x="55" dy="10" class="entry">- QA Validates PI Portal</tspan>
        </text>
    </g>
    <g transform="translate(-30,100)" class="shadR">
        <text text-anchor="middle" x="150" y="45" class="milestone">August 23<tspan baseline-shift = "super">rd</tspan>, 2023</text>
        <rect x="50" y="50" width="220" height="100" fill="#fcfcfc" stroke="rgb(51, 182, 169)"/>
        <g transform="translate(220,50)">
            <polygon points="50 0, 100 50, 50 100" style="fill:#fcfcfc;stroke:rgb(51, 182, 169);stroke-width:1"/>
        </g>
        <text x="275" y="100" class="milestone">RC1</text>
        <text text-anchor="middle" x="150" y="65" class="milestone">Validates PI Portal Fallback Package
            <tspan x="55" dy="10" class="entry">- Deploy Portal internal and external Okta off.</tspan>
            <tspan x="55" dy="10" class="entry">- QA Validates PI Portal</tspan>
        </text>
    </g>

    <g transform="translate(-30,230)" class="shadG">
        <text text-anchor="middle" x="150" y="45" class="milestone">August 31<tspan baseline-shift="super">st</tspan>, 2023</text>
        <rect x="50" y="50" width="220" height="100" fill="#fcfcfc" stroke="rgb(84, 210, 0)"/>

        <text x="275" y="100" class="milestone">GA</text>
        <text text-anchor="middle" x="150" y="65" class="milestone">Validates PI Portal Fallback Package
            <tspan x="55" dy="10" class="entry">- Deploy Portal internal and external Okta off.</tspan>
            <tspan x="55" dy="10" class="entry">- QA Validates PI Portal</tspan>
        </text>
        <path d="
        M 270,50
        L 270,150
        L 350,95 z" fill="#fcfcfc" stroke="rgb(84, 210, 0)"/>
    </g>




</svg>