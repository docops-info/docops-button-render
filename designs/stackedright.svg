<svg xmlns="http://www.w3.org/2000/svg" width="970" height="460"
     viewBox="0 0 990 480">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7"
                refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00ee11" opacity="0.1"/>
        </marker>
        <marker id="arrowhead" viewBox="0 -5 10 10" refX="5" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <path class="cool" d="M0,-5L10,0L0,5"/>
        </marker>
    </defs>
    <style>
        .label {
            font-size: 10px;
            font-family: "Noto Sans", sans-serif;
            font-weight: bold;
            fill: #fff;
        }

        .desc {
            font-size: 9px;
            font-family: "Noto Sans", sans-serif;
            font-weight: bold;
            fill: #fff;
        }

        .desc2 {
            font-size: 9px;
            font-family: "Noto Sans", sans-serif;
            font-weight: bold;
            fill: #000;
        }
        .title {
            font-size: 18px;
            font-family: "Noto Sans", sans-serif;
            font-weight: normal;
            fill: #fff;
        }

        .cool {
            fill: teal;
            stroke: teal;
        }

        rect.card {
            pointer-events: bounding-box;
            opacity: 1;
        }

        rect.card:hover {
            opacity: 0.6;
        }
    </style>
    <script>
        var show = function (id) {
            var elem = document.getElementById(id)
            if (elem) {
                elem.setAttribute("visibility", "visible");
            }
        };
        var hide = function (id) {
            var elem = document.getElementById(id)
            if (elem) {
                elem.setAttribute("visibility", "hidden");
            }
        };
    </script>

    <rect x="0" y="0" rx="5" ry="5" fill="#1E3B45" height="100%" width="100%"/>
    <rect x="485" y="40" rx="5" ry="5" id="notes" fill="#f0ede5" height="85%" width="485" opacity="0.5"/>

    <line x1="97" x2="97" y1="0" y2="460" stroke="#E4DfE7"  stroke-width="1" opacity="0.2"/>
