    <style>
        div {
            color: #000000;
            font: 14px sans-serif;
            height: 100%;
            overflow: auto;
        }

        .rect {
            fill: #aef3ae;
            stroke: black;
            #stroke-width: 5;
            opacity: 0.5;
        }


        .titleText {
            fill: #17730f;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: bold;
        }

        circle.card {
            filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.1));
            pointer-events: bounding-box;
            opacity: 1;
            stroke: black;
        }

        circle.card:hover {
            opacity: 0.6;
        }

        .shadow {
            -webkit-filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .7));
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .7));
        }
